
<!doctype html>
<html lang="cs">
<head>
<meta charset="utf-8">
<title>CASUA Slicer</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="icon.png">

  <!-- Základní vzhled stránky -->
  <style>
    :root {
      --bg: #0f0f12;
      --panel: #17181c;
      --text: #e9eaef;
      --muted: #a9adba;
      --accent: #2b6bf6;
      --danger: #e24646;
      --ok: #28a745;
      --maxw: 860px;
    }

    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    .page {
      max-width: var(--maxw);
      margin: 24px auto;
      padding: 0 16px 32px;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }

    header h1 {
      font-size: 20px;
      margin: 0;
      font-weight: 600;
    }

    /* Kontejner: canvas nad panelem (klíčové) */
    #app {
      display: flex;
      flex-direction: column; /* nad sebou */
      align-items: center;
      gap: 12px;              /* mezera mezi canvasem a žebříčkem */
    }

    /* Canvas */
    #game {
      width: 700px;
      height: 300px;
      max-width: 100%;
      background: #1e1e1e; /* fallback pozadí */
      display: block;
    }

    /* Panel žebříčku */
    #lbPanel {
      position: static;            /* nesmí být absolute/fixed */
      width: 700px;
      max-width: 100%;
      background: var(--panel);
      border: 1px solid #2a2c33;
      border-radius: 10px;
      padding: 12px 14px;
    }

    #lbPanel h2 {
      font-size: 16px;
      margin: 0 0 8px 0;
      font-weight: 600;
    }

    .hidden { display: none !important; }

    /* Řádek s nickem */
    #nickRow {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 10px;
      align-items: center;
      margin-bottom: 12px;
    }
    #nick {
      width: 100%;
      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid #2a2c33;
      background: #0f1116;
      color: var(--text);
      outline: none;
    }
    #saveNick {
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid #2a2c33;
      background: #0f1116;
      color: var(--text);
      cursor: pointer;
    }
    #saveNick:hover { border-color: var(--accent); color: var(--accent); }

    /* Tabulky žebříčku */
    .lb-sections {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }

    .lb-card {
      background: #121317;
      border: 1px solid #2a2c33;
      border-radius: 8px;
      padding: 8px;
    }

    .lb-card h3 {
      font-size: 14px;
      margin: 0 0 6px 0;
      color: var(--muted);
      font-weight: 600;
    }

    .lb-list {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .lb-row {
      display: grid;
      grid-template-columns: 28px 1fr auto;
      gap: 6px;
      padding: 6px 4px;
      border-radius: 6px;
    }

    .lb-row .rank {
      color: var(--muted);
      text-align: right;
    }
    .lb-row .name { overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
    .lb-row .score { font-feature-settings: "tnum"; }

    /* Horní ovládání (volitelné tlačítko pro otevření žebříčku mimo canvas) */
    #lbToggle {
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid #2a2c33;
      background: #0f1116;
      color: var(--text);
      cursor: pointer;
    }
    #lbToggle:hover { border-color: var(--accent); color: var(--accent); }

    /* Responsivita */
    @media (max-width: 640px) {
      .lb-sections {
        grid-template-columns: 1fr;
      }
      #nickRow {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="page">
    <header>
      <h1>CASUA Slicer</h1>
      <!-- Volitelné: tlačítko mimo canvas (skript ho defaultně skryje) -->
      <button id="lbToggle" type="button" aria-controls="lbPanel" aria-expanded="false">Žebříček</button>
    </header>

    <main id="app" role="main">
      <!-- CANVAS HNED NAD PANELem -->
      <canvas id="game" width="700" height="300" aria-label="Herní plátno"></canvas>

      <!-- PANEL ŽEBŘÍČKU — bude pod canvasem -->
      <section id="lbPanel" class="hidden" aria-hidden="true" aria-label="Žebříček">
        <!-- řádek se jménem/nickem -->
        <div id="nickRow">
          <input id="nick" type="text" placeholder="Váš nick (ponechte prázdné pro smazání výsledků na tomto zařízení)" />
          <button id="saveNick" type="button">Uložit nick</button>
        </div>

        <!-- tři sekce žebříčku -->
        <div class="lb-sections">
          <div class="lb-card">
            <h3>EASY</h3>
            <ul id="lb-easy" class="lb-list">
              <!-- plní skript -->
            </ul>
          </div>
          <div class="lb-card">
            <h3>MEDIUM</h3>
            <ul id="lb-medium" class="lb-list">
              <!-- plní skript -->
            </ul>
          </div>
          <div class="lb-card">
            <h3>HARD</h3>
            <ul id="lb-hard" class="lb-list">
              <!-- plní skript -->
            </ul>
          </div>
        </div>
      </section>
    </main>
  </div>

<script src="script.js" defer></script>
</body>
</html>
