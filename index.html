
<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <title>CASUA Slicer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="iconsheet" href <div class="wrap">
    <!-- Horní neviditelná lišta pro pozicování -->
    <div id="topbar"></div>

    <!-- Canvas hry -->
    <canvas id="game" width="700" height="300"></canvas>

    <!-- Tlačítko žebříčku vpravo nahoře -->
    <button class="lb-toggle" aria-expanded="false">Žebříček</button>

    <!-- Panel žebříčku (overlay) -->
    <div class="lb-panel hidden" aria-hidden="true">
      <!-- Hlavička panelu: Nick + Uložit -->
      <div class="lb-header">
        <input id="nick" type="text" maxlength="20" placeholder="Nick">
        <button id="saveNick">Uložit</button>
      </div>

      <!-- Mřížka žebříčku: 3 sloupce -->
      <div class="lb-grid">
        <!-- EASY -->
        <div class="lb-col">
          <h4>EASY</h4>
          <ul id="lb-easy" class="lb-list"></ul>
          <div class="me">Moje best: <span id="me-easy">—</span></div>
        </div>

        <!-- MEDIUM -->
        <div class="lb-col">
          <h4>MEDIUM</h4>
          <ul id="lb-medium" class="lb-list"></ul>
          <div class="me">Moje best: <span id="me-medium">—</span></div>
        </div>

        <!-- HARD -->
        <div class="lb-col">
          <h4>HARD</h4>
          <ul id="lb-hard" class="lb-list"></ul>
          <div class="me">Moje best: <span id="me-hard">—</span></div>
        </div>
      </div>
    </div>
  </div>

  script.js</script>
</</body>
