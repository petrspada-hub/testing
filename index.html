
<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CASUA Slicer</title>
  <link rel="stylesheet" href="style (2).css">
</head>
<body>
  <div class="wrap">
    <div id="topbar">
      <button id="lbToggle" class="lb-toggle" aria-expanded="false">Žebříček</button>
    </div>
    <canvas id="game" width="700" height="300" aria-label="CASUA Slicer"></canvas>

    <div id="lbPanel" class="lb-panel hidden" aria-hidden="true">
      <div class="lb-header" id="nickRow">
        <input id="nick" type="text" placeholder="Nick">
        <button id="saveNick">Uložit</button>
      </div>

      <div class="lb-grid">
        <div class="lb-col">
          <strong class="lb-title">EASY</strong>
          <ul id="lb-easy" class="lb-list"></ul>
        </div>
        <div class="lb-col">
          <strong class="lb-title">MEDIUM</strong>
          <ul id="lb-medium" class="lb-list"></ul>
        </div>
        <div class="lb-col">
          <strong class="lb-title">HARD</strong>
          <ul id="lb-hard" class="lb-list"></ul>
        </div>
      </div>
    </div>
  </div>

  <script src="script (1).js"></script>
</body>
</html>
