<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CASUA Slicer</title>
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <style>
    :root { --bg:#111; --panel:#1e1e1e; --text:#fff; --border:#2a2a2a; }
    html, body { height: 100%; }
    body { margin:0; background:var(--bg); color:var(--text); font:16px system-ui,-apple-system,Segoe UI,Roboto,Arial; }
    .page { display:flex; flex-direction:column; align-items:center; gap:24px; padding:16px; }
    .game-wrap { width:740px; max-width:100%; background:var(--panel); border:1px solid var(--border); border-radius:8px; padding:12px; }
    #game { display:block; width:700px; height:300px; max-width:100%; }
    #lbPanel { width:740px; max-width:100%; background:var(--panel); border:1px solid var(--border); border-radius:8px; padding:12px; }
    #lbPanel.hidden { display:none; }
    #nickRow { display:grid; grid-template-columns:1fr auto; gap:8px; margin-bottom:12px; }
    #nick { padding:8px; border-radius:6px; border:1px solid var(--border); background:#121212; color:var(--text); }
    #saveNick { padding:8px 12px; border-radius:6px; border:1px solid var(--border); background:#3b82f6; color:#fff; cursor:pointer; }
    .lb-columns { display:grid; grid-template-columns:repeat(3,1fr); gap:12px; }
    .card { background:#171717; border:1px solid var(--border); border-radius:8px; padding:12px; }
    .card h3 { margin:0 0 8px; font-size:14px; color:#bbb; letter-spacing:.06em; }
    .card ul { list-style:none; margin:0; padding:0; }
    @media (max-width:640px){ .page{padding:8px; gap:16px;} .lb-columns{grid-template-columns:1fr;} #nickRow{grid-template-columns:1fr;} }
  </style>
</head>
<body>
  <main class="page">
    <section class="game-wrap" aria-label="hra">
      <canvas id="game" width="700" height="300" aria-label="Casua Slicer"></canvas>
    </section>

    <section id="lbPanel" aria-label="žebříček">
      <div id="nickRow">
        <input id="nick" type="text" placeholder="Nick" aria-label="Nick">
        <button id="saveNick">Uložit</button>
      </div>
      <div class="lb-columns">
        <div class="card"><h3>EASY</h3><ul id="lb-easy"></ul></div>
        <div class="card"><h3>MEDIUM</h3><ul id="lb-medium"></ul></div>
        <div class="card"><h3>HARD</h3><ul id="lb-hard"></ul></div>
      </div>
    </section>
  </main>

  <!-- Důležité: bez mezer v názvu souboru, kvůli GitHub Pages/URL encodingu -->
  <script src="script.js"></script>
</body>
</html>
