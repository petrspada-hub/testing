<!doctype html>
<html lang="cs">
<head>
<meta charset="utf-8">
<title>CASUA Slicer</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="icon.png">

<style>
html, body {
  background:#1e1e1e;
  margin:0;
  height:100%;
  display:grid;
  place-items:center;
  color:#fff;
  font:14px system-ui, -apple-system, Segoe UI, Roboto, Arial;
}

/* obal hry */
.wrap {
  position:relative;
  width:700px;
}

/* canvas */
canvas {
  border:1px solid #333;
  border-radius:8px;
  background:#1e1e1e;
}

/* tlačítko žebříčku */
#lbToggle {
  position:absolute;
  top:8px;
  right:8px;
  z-index:10;
  padding:6px 10px;
  background:#282828;
  color:#fff;
  border:1px solid #555;
  border-radius:4px;
  cursor:pointer;
}

/* panel žebříčku */
#lbPanel {
  position:absolute;
  left:50%;
  top:50px;
  transform:translateX(-50%);
  width:680px;
  max-width:95vw;
  background:#121212;
  border:1px solid #555;
  border-radius:8px;
  padding:12px;
  z-index:9;
  box-shadow:0 8px 24px rgba(0,0,0,.35);
}
#lbPanel.hidden { display:none; }

/* horní řádek s nickem */
#nickRow {
  display:flex;
  gap:8px;
  margin-bottom:10px;
}
#nickRow input {
  flex:1;
  padding:6px 8px;
  background:#1e1e1e;
  border:1px solid #444;
  color:#fff;
  border-radius:4px;
}
#nickRow button {
  padding:6px 10px;
  background:#2d6cdf;
  border:0;
  color:#fff;
  border-radius:4px;
  cursor:pointer;
}

/* grid žebříčku */
.cols {
  display:grid;
  grid-template-columns:repeat(3, 1fr);
  column-gap:40px;
}

/* sloupec */
.col {
  padding:6px;
}

/* nadpis obtížnosti */
.col strong {
  display:block;
  margin:4px auto 8px;
  width:max-content;
  font-weight:700;
  letter-spacing:.3px;
}

/* seznam */
ul {
  list-style:none;
  padding:0;
  margin:0;
  line-height:1.4;
}
li { margin:2px 0; }

/* řádek skóre */
.lb-row {
  display:grid;
  grid-template-columns:auto 1fr auto;
  column-gap:10px;
}
.rank  { font-weight:700; color:#ffd166; }
.score { justify-self:end; font-variant-numeric:tabular-nums; }

/* top 3 */
li:nth-child(-n+3) .name,
li:nth-child(-n+3) .score {
  font-weight:600;
  color:#ffd166;
}

@media (max-width:760px) {
  .wrap { width:96vw; }
  canvas { width:100%; height:auto; }
  #lbPanel { width:96vw; }
}
</style>
</head>

<body>

<div class="wrap">

  <button id="lbToggle" aria-expanded="false">Žebříček</button>

  <canvas id="game" width="700" height="300"></canvas>

  <div id="lbPanel" class="hidden" aria-hidden="true">

    <div id="nickRow">
      <input id="nick" type="text" maxlength="20" placeholder="Nick">
      <button id="saveNick">Uložit</button>
    </div>

    <div class="cols">

      <div class="col">
        <strong>EASY</strong>
        <ul id="lb-easy"></ul>
      </div>

      <div class="col">
        <strong>MEDIUM</strong>
        <ul id="lb-medium"></ul>
      </div>

      <div class="col">
        <strong>HARD</strong>
        <ul id="lb-hard"></ul>
      </div>

    </div>
  </div>

</div>

<script src="script.js" defer></script>
</body>
</html>
