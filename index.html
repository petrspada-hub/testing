<!doctype html>
<html lang="cs">
<head>
<meta charset="utf-8">
<title>CASUA Slicer</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="icon.png">

<style>
html, body {
  background:#1e1e1e;
  margin:0;
  height:100%;
  display:grid;
  place-items:center;
  color:#fff;
  font:14px system-ui,-apple-system,Segoe UI,Roboto,Arial;
}

.wrap { width:700px; }

/* horní lišta */
#topbar {
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:6px;
}

#nickRow input { width:140px; }

canvas {
  border:1px solid #333;
  border-radius:8px;
  background:#1e1e1e;
  display:block;
}

/* panel žebříčku – POD hrou */
#lbPanel {
  margin-top:10px;
  background:#121212;
  border:1px solid #555;
  border-radius:8px;
  padding:10px;
}

#lbPanel.hidden { display:none; }

/* grid sloupců */
.lb-grid {
  display:grid;
  grid-template-columns:repeat(3,1fr);
  column-gap:40px;
}

.lb-col { padding:6px; }

.lb-title {
  display:block;
  margin:4px auto 8px;
  font-weight:700;
}

.lb-list {
  list-style:none;
  padding:0;
  margin:0;
}

.lb-row {
  display:grid;
  grid-template-columns:auto 1fr auto;
  column-gap:10px;
}

.rank { color:#ffd166; font-weight:700; }
.score { justify-self:end; font-variant-numeric:tabular-nums; }
</style>
</head>

<body>
<div class="wrap">

  <div id="topbar">
    <div id="nickRow">
      Nick:
      <input id="nick" type="text" maxlength="20">
      <button id="saveNick">Uložit</button>
    </div>
    <button id="lbToggle">Žebříček</button>
  </div>

  <canvas id="game" width="700" height="300"></canvas>

  <!-- VÝCHOZÍ STAV: SKRYTÝ -->
  <div id="lbPanel" class="hidden" aria-hidden="true">
    <div class="lb-grid">

      <div class="lb-col">
        <strong class="lb-title">EASY</strong>
        <ul id="lb-easy" class="lb-list"></ul>
      </div>

      <div class="lb-col">
        <strong class="lb-title">MEDIUM</strong>
        <ul id="lb-medium" class="lb-list"></ul>
      </div>

      <div class="lb-col">
        <strong class="lb-title">HARD</strong>
        <ul id="lb-hard" class="lb-list"></ul>
      </div>

    </div>
  </div>

</div>

<script src="script.js" defer></script>
</body>
</html>
