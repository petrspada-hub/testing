<!doctype html>
<html lang="cs">
<head>
<meta charset="utf-8">
<title>CASUA Slicer</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="icon.png">

<style>
html, body {
  background:#1e1e1e;
  margin:0;
  height:100%;
  display:grid;
  place-items:center;
  color:#fff;
  font:14px system-ui, -apple-system, Segoe UI, Roboto, Arial;
}

.wrap {
  position:relative;
  width:700px;
}

canvas {
  border:1px solid #333;
  border-radius:8px;
  background:#1e1e1e;
}

.lb-panel {
  position:absolute;
  left:50%;
  top:50px;
  transform:translateX(-50%);
  width:680px;
  background:#121212;            /* <<< tmavé mezery */
  border:1px solid #555;
  border-radius:8px;
  padding:12px;
  box-shadow:0 8px 24px rgba(0,0,0,.35);
}

.lb-grid {
  display:grid;
  grid-template-columns:repeat(3, 1fr);
  column-gap:40px;               /* <<< souvislá mezera */
  align-items:start;
}

/* vnitřní obsah sloupce – BEZ pozadí */
.lb-col {
  padding:8px 6px;
}

.lb-title {
  display:block;
  margin:4px auto 8px;
  width:max-content;
  font-weight:700;
  letter-spacing:.3px;
}

.lb-list {
  list-style:none;
  margin:0;
  padding:0;
  line-height:1.4;
}

.lb-row {
  display:grid;
  grid-template-columns:auto 1fr auto;
  column-gap:10px;
}

.lb-row .rank  { color:#ffd166; font-weight:700; }
.lb-row .score { justify-self:end; font-variant-numeric:tabular-nums; }

.lb-list li:nth-child(-n+3) .name,
.lb-list li:nth-child(-n+3) .score {
  font-weight:600;
  color:#ffd166;
}

@media (max-width:760px) {
  .wrap { width:96vw; }
  canvas { width:100%; height:auto; }
  .lb-panel { width:96vw; }
}
</style>
</head>

<body>
<div class="wrap">

  <canvas width="700" height="300"></canvas>

  <div class="lb-panel">
    <div class="lb-grid">

      <div class="lb-col">
        <strong class="lb-title">EASY</strong>
        <ul class="lb-list">
          <li class="lb-row"><span class="rank">1</span><span class="name">AAA</span><span class="score">120</span></li>
          <li class="lb-row"><span class="rank">2</span><span class="name">BBB</span><span class="score">95</span></li>
        </ul>
      </div>

      <div class="lb-col">
        <strong class="lb-title">MEDIUM</strong>
        <ul class="lb-list">
          <li class="lb-row"><span class="rank">1</span><span class="name">CCC</span><span class="score">300</span></li>
          <li class="lb-row"><span class="rank">2</span><span class="name">DDD</span><span class="score">260</span></li>
          <li class="lb-row"><span class="rank">3</span><span class="name">EEE</span><span class="score">200</span></li>
        </ul>
      </div>

      <div class="lb-col">
        <strong class="lb-title">HARD</strong>
        <ul class="lb-list">
          <li class="lb-row"><span class="rank">1</span><span class="name">FFF</span><span class="score">800</span></li>
        </ul>
      </div>

    </div>
  </div>

</div>
</body>
</html>
